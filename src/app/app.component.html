<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="u-margin-top">Příspěvky</h1>
    </div>
  </div>

  <table class="table u-margin-top">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Obsah</th>
      <th scope="col">Dateum vytvoření</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let post of posts">
      <th scope="row">{{ post.id }}</th>
      <td>{{ post.content }}</td>
      <td>{{ post.createdAt|date:'shortDate' }}</td>
    </tr>
    </tbody>
  </table>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field class="u-margin-top">
      <input matInput formControlName="content" placeholder="Obsah příspěvku">
    </mat-form-field>

    <button mat-stroked-button [disabled]="!form.valid">Vytvořit</button>
  </form>
</div>
